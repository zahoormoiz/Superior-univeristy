<!DOCTYPE html>
<html>
<head>
    <title>Netflix Type Predictor</title>
    <style>
        body { font-family: Arial; background: #f7f7f7; padding: 40px; }
        .chat-box { background: white; padding: 20px; border-radius: 10px; width: 500px; margin: auto; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { background-color: #4CAF50; color: white; border: none; }
    </style>
</head>
<body>
    <div class="chat-box">
        <h2>Netflix Type Predictor</h2>
        <form method="POST" action="/predict">
            <input type="text" name="release_year" placeholder="Release Year" required>
            <input type="text" name="duration" placeholder="Duration (numeric)" required>
            <input type="text" name="country" placeholder="Country (e.g. United States)" required>
            <input type="text" name="rating" placeholder="Rating (e.g. PG-13)" required>
            <input type="text" name="director" placeholder="Director (e.g. Not Specified)" required>
            <button type="submit">Predict Type</button>
        </form>
        {% if result %}
            <h3>Prediction: {{ result }}</h3>
        {% endif %}
    </div>
</body>
</html>
